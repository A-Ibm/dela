syntax = "proto3";

package mino;

import "google/protobuf/any.proto";

// Address is a unique and routable identifier for a participant.
message Address {
    string id = 1;
}

// Envelope is wrapper around a message and one or several recipients.
message Envelope {
    Address from = 1;
    repeated Address to = 2;
    google.protobuf.Any message = 3;
}
